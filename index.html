<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Smart Ambulance Navigation: Finding Optimal Paths with Dijkstra's
      Algorithm
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Smart Ambulance Navigation: Finding Optimal Paths with Dijkstra's
      Algorithm
    </h1>
    <p>
      Select a starting point and destination. You can delete roads or vertices,
      and the car will find the shortest path.
    </p>

    <div id="grid"></div>

    <div class="button-container">
      <button id="startBtn">Set Start Point</button>
      <button id="endBtn">Set End Point</button>
      <button id="deleteBtn">Delete Vertex/Road</button>
      <button id="runBtn">Find Shortest Path</button>
    </div>

    <svg id="pathLayer" class="path-line" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
      <path id="tracePath" stroke="#ffd700" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
  </svg>
  
    <script src="script.js"></script>
  </body>
</html>
